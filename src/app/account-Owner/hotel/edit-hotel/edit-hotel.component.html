<!-- ===========Innerpage-wrapper============= -->
<section>
    <div class="content add-details profile">
        <div class="in-content-wrapper">
            <div class="row no-gutters">
                <div class="col">
                    <div class="heading-messages">
                        <h3>My Hotel</h3>
                    </div>
                    <!-- End heading-messages -->
                </div>
                <!-- End column -->
                <div class="col-md-4">
                    <div class="breadcrumb">
                        <div class="breadcrumb-item">
                            <i class="fa fa-angle-right"></i><a href="#">My Hotel</a>
                        </div>
                        <div class="breadcrumb-item active">
                            <i class="fa fa-angle-right"></i>Add Hotel
                        </div>
                    </div>
                    <!-- end breadcrumb -->
                </div>
                <!-- End column -->
            </div>
            <!-- end row -->

            <div class="box">
                <div class="row">
                    <div class="col">
                        <div class="details-text">
                            <h4>Your Homestay</h4>
                        </div>
                        <!-- end details-text -->
                    </div>
                    <!-- end column -->
                </div>
                <!-- end row -->
                <div class="hotel-listing-form">
                    <form class="text-center" [formGroup]="formEdit" (ngSubmit)="onSubmit()">
                        <div class="row">
                            <div class="col-sm-12">
                                <div class="form-row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="to" class="">Name</label>
                                            <input type="text" class="form-control" formControlName="name" />
                                            <div *ngIf="submitted; else nottitle">
                                                <div style="color: red; font-size: 14px" *ngIf="formEdit.controls.name.errors?.required||formEdit.controls.name.dirty
                                                       && formEdit.controls.name.invalid
                                                       ||formEdit.controls.name.touched">
                                                    <div *ngIf="formEdit.controls.name.errors?.required; else enter5">Cần điền vào trường này!</div>
                                                    <ng-template #enter5>
                                                        <div *ngIf="formEdit.controls.name.hasError('whitespace')">Cần điền vào trường này!</div>
                                                    </ng-template>
                                                </div>
                                            </div>

                                            <ng-template #nottitle>
                                                <div style="color: red; font-size: 14px" *ngIf="formEdit.controls.name.dirty && formEdit.controls.name.invalid 
                                                      ||formEdit.controls.name.touched">
                                                    <div *ngIf="formEdit.controls.name.errors?.required; else enter5">Cần điền vào trường này!</div>
                                                    <ng-template #enter5>
                                                        <div *ngIf="formEdit.controls.name.hasError('whitespace')">Cần điền vào trường này!</div>
                                                    </ng-template>
                                                </div>
                                            </ng-template>
                                        </div>
                                        <!-- end form-group -->
                                    </div>
                                </div>

                                <!-- end column -->
                                <div class="form-row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="to1" class="">Address</label>
                                            <input type="text" class="form-control" formControlName="address" id="to1" />
                                            <div *ngIf="submitted; else nottitle">
                                                <div style="color: red; font-size: 14px" *ngIf="formEdit.controls.address.errors?.required||formEdit.controls.address.dirty
                                                       && formEdit.controls.address.invalid
                                                       ||formEdit.controls.address.touched">
                                                    <div *ngIf="formEdit.controls.address.errors?.required; else enter5">Cần điền vào trường này!</div>
                                                    <ng-template #enter5>
                                                        <div *ngIf="formEdit.controls.address.hasError('whitespace')">Cần điền vào trường này!</div>
                                                    </ng-template>
                                                </div>
                                            </div>

                                            <ng-template #nottitle>
                                                <div style="color: red; font-size: 14px" *ngIf="formEdit.controls.address.dirty && formEdit.controls.address.invalid 
                                                      ||formEdit.controls.address.touched">
                                                    <div *ngIf="formEdit.controls.address.errors?.required; else enter5">Cần điền vào trường này!</div>
                                                    <ng-template #enter5>
                                                        <div *ngIf="formEdit.controls.address.hasError('whitespace')">Cần điền vào trường này!</div>
                                                    </ng-template>
                                                </div>
                                            </ng-template>
                                        </div>
                                        <!-- end form-group -->
                                    </div>
                                    <!-- end column -->
                                </div>
                                <!-- end form-row -->
                                <div class="form-row">
                                    <div class="col-md">
                                        <!-- <div class="form-group">
                                            <label for="to2" class="">City</label>
                                            <input type="text" class="form-control" formControlName="city" id="to2" />
                                       
                                        </div> -->
                                        <div class="form-group">
                                            <label for="to2" class="">City</label>
                                            <mat-form-field class="example-full-width" style=" margin-left: 160px;
                                            margin-top: -8px;">
                                                <input type="text" aria-label="Number" matInput [formControl]="myControl" [matAutocomplete]="auto" formControlName="city" />
                                                <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onOptionSelected($event)">
                                                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                                                        {{ option }}
                                                    </mat-option>
                                                </mat-autocomplete>
                                            </mat-form-field>
                                        </div>
                                        <!-- end form-group -->
                                    </div>
                                </div>
                                <!-- end column -->
                                <div class="form-row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="to3" class="">Price</label>
                                            <input type="text" class="form-control" formControlName="price" id="to3" />
                                        </div>
                                        <!-- end form-group -->
                                    </div>
                                </div>
                                <!-- end column -->
                                <div class="form-row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="to2" class="">Link Image</label>
                                            <input type="text" class="form-control" formControlName="img" id="to2" />
                                        </div>
                                        <!-- end form-group -->
                                    </div>
                                    <!-- end column -->
                                </div>
                                <!-- end column -->
                                <div class="form-row">
                                    <div class="col-md">
                                        <div class="form-group">
                                            <label for="to2" class="">Rating</label>
                                            <input type="text" class="form-control" formControlName="rating" id="to2" />
                                        </div>
                                        <!-- end form-group -->
                                    </div>
                                    <!-- end column -->
                                </div>
                                <!-- end form-group -->
                                <ul class="list-inline">
                                    <li class="list-inline-item">
                                        <button type="submit" class="btn">Update</button>
                                    </li>
                                    <li class="list-inline-item">
                                        <button type="submit" class="btn">Cancel</button>
                                    </li>
                                </ul>
                            </div>
                            <!-- end column -->
                        </div>
                        <!-- end row -->
                    </form>
                </div>
                <!-- end hotel-listing-form -->
            </div>
            <!-- end box -->
        </div>
        <!-- end in-content-wrapper -->
    </div>
    <!-- end profile -->
</section>
<!-- ===========End Innerpage-wrapper============= -->
