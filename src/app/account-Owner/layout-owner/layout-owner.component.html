<!-- ===========wrapper============= -->
<div class="wrapper">
    <!-- =========== sidebar-left ============= -->
    <div class="sidebar-left" style="background: black;">
        <div class="sidebar-topbar text-center">
            <i class="fa fa-plane"></i
      ><span class="text"
        ><a [routerLink]="['/']" routerLinkActive="router-link-active" style="color: red;
        font-weight: 1000; font-family: cursive;"
          >Star Travels</a
        ></span
      >
    </div>
    <!-- End sidebar-topbar -->   

    <div class="side-menu">
      <ul class="navbar-nav">
        <li class="nav-item" id="dashboard-link">
          <a
            [routerLink]="['/host']"
            routerLinkActive="router-link-active"
            class="items-list first active" style="padding-left: 12px"
          >
            <span
              ><i
                class="fa fa-home link-icon"
                data-toggle="tooltip"
                data-html="true"
                title="Dashboard"
              ></i
            ></span>
            <span class="items-list-text" style="color: black;">Dashboard</span>
          </a>
        </li>
   
        <li class="nav-item">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <i class="fa fa-suitcase" style="margin: 3px"></i>
            <span> My Hotel</span>
            </mat-panel-title>
            </mat-expansion-panel-header>
            <a style="color: black" [routerLink]="['/host/hotel/all-hotel']" routerLinkActive="router-link-active">All</a
              >
              <hr />
            
              <a
                style="color: black"
                [routerLink]="['/host/hotel/add-hotel']"
                routerLinkActive="router-link-active"
                >Add Hotel</a
              >
                         
            </mat-expansion-panel>
          </mat-accordion>
          <!-- End sub-menu -->
        </li>
        <li class="nav-item">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <i class="fa fa-envelope" style="margin: 3px"></i>
                  <span> Messages</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a
                style="color: black"
                [routerLink]="['/host']"
                routerLinkActive="router-link-active"
                >Inbox</a
              >
            </mat-expansion-panel>
          </mat-accordion>
          <!-- End sub-menu -->
        </li>
        <li class="nav-item">
          <mat-accordion>
            <mat-expansion-panel>
              <mat-expansion-panel-header>
                <mat-panel-title>
                  <i class="fa fa-address-book" style="margin: 3px"></i>
                  <span> Profile</span>
                </mat-panel-title>
              </mat-expansion-panel-header>
              <a
                style="color: black"
                [routerLink]="['/host/profile/view-profile']"
                routerLinkActive="router-link-active"
                >View Profile</a
              >
              <hr />
              <a
                style="color: black"
                [routerLink]="['/host/profile/change-password']"
                routerLinkActive="router-link-active"
                >Change Password</a
              >            
            </mat-expansion-panel>
          </mat-accordion>
          <!-- End sub-menu -->
        </li>
      </ul>
    </div>
    <!-- End side-menu -->
    <div class="side-bar-bottom">
      <ul class="list-unstyled">
        <li
          class="list-inline-item"
          data-toggle="tooltip"
          data-html="true"
          title="Dashboard"
        >
          <a
            [routerLink]="['/host']"
            routerLinkActive="router-link-active"
            ><i class="fa fa-cog"></i
          ></a>
            </li>
            <li class="list-inline-item" data-toggle="tooltip" data-html="true" title="Change Password">
                <a [routerLink]="['/host/profile/change-password']" routerLinkActive="router-link-active"><i class="fa fa-key"></i
          ></a>
            </li>
            <li class="list-inline-item" data-toggle="tooltip" data-html="true" title="Logout">
                <div (click)="logout()"><i class="fa fa-power-off"></i></div>
            </li>
            </ul>
        </div>
        <!-- End side-bar-bottom -->
    </div>
    <!-- End sidebar-left -->
    <router-outlet></router-outlet>
</div>
